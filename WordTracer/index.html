<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Word Tracer</title>
	<!--<style> body { margin: 0; background: #B4D9E7; } </style>-->
	<script src="../libs/phaser.min.js"></script>
	<script src="js/Boot.js"></script>
	<script src="js/Preloader.js"></script>
	<script src="js/MainMenu.js"></script>
	<script src="js/Game.js"></script>
	<script src="js/TraceWord.js"></script>
	<script src="js/WordDone.js"></script>
</head>
<body>
<script>
(function() {
	// initialize the framework
	var game = new Phaser.Game(750, 500, Phaser.CANVAS, 'game');
	// add game states
	game.state.add('Boot', WordTrack.Boot);
	game.state.add('Preloader', WordTrack.Preloader);
	game.state.add('MainMenu', WordTrack.MainMenu);
	game.state.add('Game', WordTrack.Game);
	game.state.add('TraceWord', WordTrack.TraceWord);
	game.state.add('WordDone', WordTrack.WordDone);
	// start the Boot state
	game.state.start('Boot');
})();
</script>
</body>
</html>
